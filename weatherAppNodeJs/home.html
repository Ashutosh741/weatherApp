<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
   integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <div class="container">
   <div class="box">
    <div id="weathericon"></div>
    <div class="info">
     <h2 class="location">
      <i class="fa-solid fa-street-view" style="color: #fff"></i>{%location%},
      {%country%}
     </h2>
     <p id="date"></p>
     <h1 class="temp">{%tempval%}&deg;C</h1>
     <h3 class="tempMin_Max">Min {%tempmin%}&deg;C| Max {%tempmax%}&deg;C</h3>
    </div>
   </div>
  </div>
  <script>
   const curDate = document.getElementById("date");
   let weathericon = document.getElementsByid("weathericon");

   const tempStatus = "{%tempstatus%}";

   if (tempStatus == "Sunny") {
    weathericon.innerHTML =
     '<i class="fa-solid fa-sun" style="color: yellow"></i>';
   } else if (tempStatus == "Clouds") {
    weathericon.innerHTML =
     '<i class="fa-solid fa-cloud" style="color: #dfe4ea"></i>';
   } else if (tempStatus == "Rainy") {
    weathericon.innerHTML =
     '<i class="fa-solid fa-cloud-rain" style="color: #a4b0be"></i>';
   } else {
    weathericon.innerHTML =
     '<i class="fa-solid fa-cloud" style="color: #44c3de"></i>';
   }

   const getCurrentDay = () => {
    const weekday = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    let currentTime = new Date();
    return weekday[currentTime.getDay()];
   };

   const getCurrentTime = () => {
    const months = [
     "January",
     "February",
     "March",
     "April",
     "May",
     "June",
     "July",
     "August",
     "September",
     "October",
     "November",
     "December",
    ];
    let currentTime = new Date();
    let month = months[currentTime.getMonth() + 1];
    let date = currentTime.getDate();
    let hours = currentTime.getHours();
    let minutes = currentTime.getMinutes();

    let periods = "AM";
    if (hours >= 12) {
     periods = "PM";
     if (hours > 12) hours -= 12;
     if (minutes < 10) minutes = "0" + minutes;
    }
    return `${month} ${date} | ${hours}:${minutes} ${periods} `;
   };
   curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();
  </script>
 </body>
</html>
